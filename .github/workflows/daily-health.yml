name: Daily Automation Health

on:
  schedule:
    - cron: "0 15 * * *"
  workflow_dispatch:

jobs:
  daily-health:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      OPENCLAW_SECRET_OPENCLAW_GITHUB_PASSWORD: demo-password
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Collect automation status
        run: |
          python scripts/collect_automation_status.py --write-readme --allow-main-readme-update

      - name: Run test suite
        run: |
          pytest -q

      - name: Commit status updates
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md status/automation_status.json
          git commit -m "chore: update daily automation health status"
          git push
